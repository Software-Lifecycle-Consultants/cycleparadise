name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag (e.g. v1.2.3) to deploy'
        required: true
        default: 'v1.0.0'

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

  build-image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.version.outputs.version }}
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=${{ github.event.inputs.tag }}
          else
            VERSION=${GITHUB_REF_NAME}
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=true

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

  deploy:
    name: Deploy to Contabo
    runs-on: ubuntu-latest
    needs: build-image
    environment:
      name: production
      url: https://cycleparadise.bike

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          VERSION: ${{ needs.build-image.outputs.version }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
          PUBLIC_SITE_URL: ${{ secrets.PUBLIC_SITE_URL }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          envs: VERSION,POSTGRES_PASSWORD,SMTP_HOST,SMTP_PORT,SMTP_USER,SMTP_PASS,CONTACT_EMAIL,PUBLIC_SITE_URL
          script: |
            set -euo pipefail

            cd /opt/cycleparadise
            git fetch --all --tags --force
            git checkout "$VERSION"

            cat > .env <<'EOF'
            DB_USER=cycleparadise
            DB_PASSWORD=${POSTGRES_PASSWORD}
            DB_NAME=cycleparadise
            NODE_ENV=production
            SMTP_HOST=${SMTP_HOST}
            SMTP_PORT=${SMTP_PORT}
            SMTP_USER=${SMTP_USER}
            SMTP_PASS=${SMTP_PASS}
            CONTACT_EMAIL=${CONTACT_EMAIL}
            PUBLIC_SITE_URL=${PUBLIC_SITE_URL}
            EOF

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            TAG=$VERSION docker compose pull
            docker compose down
            TAG=$VERSION docker compose up -d
            
            # Wait for containers to be ready
            sleep 10
            
            # Check migrator logs if it failed
            if ! docker compose ps migrator | grep -q "exited (0)"; then
              echo "Migrator failed, showing logs:"
              docker compose logs migrator
            fi
            
            # Run migrations manually if migrator failed
            docker compose exec -T web npx prisma migrate deploy
            
            docker image prune -af --filter "until=72h"

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Wait for rollout
        run: sleep 15

      - name: Check homepage
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://cycleparadise.bike)
          if [ "$STATUS" != "200" ]; then
            echo "Unexpected status: $STATUS" && exit 1
          fi

      - name: Check health endpoint
        run: |
          curl -sf https://cycleparadise.bike/health > /dev/null
