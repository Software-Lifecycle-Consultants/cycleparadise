services:
  db:
    image: postgres:15-alpine
    container_name: cycleparadise-postgres
    restart: unless-stopped
    ports:
      - '127.0.0.1:5432:5432'
    environment:
      POSTGRES_USER: ${DB_USER:-cycleparadise}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-cycleparadise}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-cycleparadise} -d ${DB_NAME:-cycleparadise}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cycleparadise-network

  migrator:
    build: .
    command: npx prisma migrate deploy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL:-${DATABASE_URL}}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cycleparadise-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cycleparadise-web
    restart: unless-stopped
    ports:
      - '127.0.0.1:4321:4321'
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      SESSION_SECRET: ${SESSION_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@cycleparadise.bike}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@cycleparadise.bike}
      CONTACT_EMAIL: ${CONTACT_EMAIL}
      PUBLIC_SITE_URL: ${PUBLIC_SITE_URL}
      IMAGE_QUALITY: ${IMAGE_QUALITY:-80}
      MAX_IMAGE_SIZE: ${MAX_IMAGE_SIZE:-2048}
    depends_on:
      migrator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4321/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cycleparadise-network

volumes:
  postgres_data:

networks:
  cycleparadise-network:
